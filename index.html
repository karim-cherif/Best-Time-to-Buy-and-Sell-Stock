<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Profit</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Stock Profit</h1>
        <label for="k">Enter k:</label>
        <input type="number" id="k" min="1" max="100" value="2">
        <br>
        <label for="prices">Enter stock prices (comma-separated):</label>
        <input type="text" id="prices" placeholder="e.g., 3,2,6,5,0,3">
        <br>
        <button onclick="calculateProfit()">Calculate Profit</button>
        <p id="result"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
